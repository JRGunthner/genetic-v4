<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title> Cadastro de Processos </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="description" content="htmlProcess"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/script_resources.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
	<div id="main">
		<h1> Cadastro de itens</h1>
		<form action="" method="post" id="frmLoadFile">
			<fieldset>
				<legend>Carregar Lista de Processos</legend>
				<table id="tblLoadFile" cellspacing="10">
					<tr>
						<td>
							<input type="file" id="fileUpload" accept=".json"/>
						</td>
						<td>
							<input type="submit" value="Carregar arquivo" id="btnLoadFile"/>
						</td>
					</tr>
				</table><!-- /tblLoadFile -->
			</fieldset>
			<p></p>
		</form><!-- /frmLoadFile -->
		<form action="" method="post" id="frmRegister">
			<fieldset>
				<legend>Cadastro de Processos</legend>
				<table id="tblRegisterItems" cellspacing="10">
					<tr>
						<td>
							<label for="txtProcessID">ID:</label><br/>
							<input type="text" id="txtProcessID" class="input" value="" size="30"/>
						</td>
						<td>
							<label for="txtProcessName">Nome:</label><br/>
							<input type="text" id="txtProcessName" class="input" value="" size="30"/>
						</td>
						<td>
							<label for="txtProcessHourType">Tipo de hora:</label><br/>
							<input type="text" id="txtProcessHourType" class="input" value="" size="30"/>
						</td>
						<td>
							<label for="txtProcessProductionStep">Etapa de produção:</label><br/>
							<input type="text" id="txtProcessProductionStep" class="input" value="" size="30"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="txtProcessResourceGroups">Grupos de recursos:</label>
							<input type="text" id="txtProcessResourceGroups" class="input" value="" size="30"/>
						</td>
						<td>
							<label for="txtProcessResources">Recurso:</label>
							<input type="text" id="txtProcessResources" class="input" value="" size="30"/>
						</td>
						<td>
							<label for="txtProcessAllocationProperties">Propr. de alocação:</label>
							<input type="text" id="txtProcessAllocationProperties" class="input" value="" size="30"/>
						</td>
						<td>
							<label for="txtProcessAggregationProperties">Propr. de agregação:</label>
							<input type="text" id="txtProcessAggregationProperties" class="input" value="" size="30"/>
						</td>
					</tr>
				</table><!-- /tblRegisterItems -->
				<input type="submit" value="Adicionar" id="btnAddItem"/>
			</fieldset>
		</form><!-- /frmRegister -->

		<table id="tblListItems"></table>
		<input type="submit" value="Salvar" id="btnRegister"/>
	</div><!-- /main -->
</body>
</html>
