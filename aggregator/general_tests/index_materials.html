<!DOCTYPE html>
<html lang="pt-br" id="htmlMaterials">
<head>
	<title> Cadastro de Materiais </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<meta name="description" content="htmlMaterials"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/script_resources.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
	<div id="main">
		<h1> Cadastro de itens</h1>
		<form action="" method="post" id="frmLoadFile">
			<fieldset>
				<legend>Carregar Lista de Materiais</legend>
				<table id="tblLoadFile" cellspacing="10">
					<tr>
						<td>
							<input type="file" id="fileUpload" accept=".json"/>
						</td>
						<td>
							<input type="submit" value="Carregar arquivo" id="btnLoadFile"/>
						</td>
					</tr>
				</table><!-- /tblLoadFile -->
			</fieldset>
			<p></p>
		</form><!-- /frmLoadFile -->
		<form action="" method="post" id="frmRegister">
			<fieldset>
				<legend>Cadastro de Matéria-Prima</legend>
				<table id="tblRegisterItems" cellspacing="10">
					<tr>
						<td>
							<label for="txtMaterialID">ID:</label><br>
							<input type="text" id="txtMaterialID" class="input" value="" size="30"/>
						</td>
						<td>
							<label for="txtMaterialName">Nome:</label><br>
							<input type="text" id="txtMaterialName" class="input" value="" size="30"/>
						</td>
						<td>
							<label for="txtMaterialLength">Comprimento (m):</label><br>
							<input type="text" id="txtMaterialLength" class="input" value="" size="30"/>
						</td>
						<td>
							<label for="txtMaterialWidth">Largura (m):</label><br>
							<input type="text" id="txtMaterialWidth" class="input" value="" size="30"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="txtMaterialThickness">Espessura (mm):</label><br>
							<input type="text" id="txtMaterialThickness" class="input" value="" size="30"/>
						</td>
						<td>
							<label for="txtMaterialDiameter">Diâmetro (mm):</label><br>
							<input type="text" id="txtMaterialDiameter" class="input" value="" size="30"/>
						</td>
						<td>
							<label for="txtMaterialGrammage">Gramatura (gr):</label><br>
							<input type="text" id="txtMaterialGrammage" class="input" value="" size="30"/>
						</td>
						<td>
							<label for="txtMaterialColor">Cor:</label><br>
							<input type="text" id="txtMaterialColor" class="input" value="" size="30"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="txtMaterialStock">Estoque:</label><br>
							<input type="text" id="txtMaterialStock" class="input" value="" size="30"/>
						</td>
						<td>
							<label for="txtMaterialProvider">Fornecedor:</label><br>
							<input type="text" id="txtMaterialProvider" class="input" value="" size="30"/>
						</td>
						<td>
							<label for="txtMaterialCost">Custo (R$):</label><br>
							<input type="text" id="txtMaterialCost" class="input" value="" size="30"/>
						</td>
						<td>
							<label for="txtMaterialLeadtime">Leadtime (dias):</label><br>
							<input type="text" id="txtMaterialLeadtime" class="input" value="" size="30"/>
						</td>
					</tr>
				</table><!-- /tblRegisterItems -->
				<input type="submit" value="Adicionar" id="btnAddItem"/>
			</fieldset>
		</form><!-- /frmRegister -->
		<table id="tblListItems"></table>
		<input type="submit" value="Salvar" id="btnRegister"/>
	</div><!-- /main -->
</body>
</html>
